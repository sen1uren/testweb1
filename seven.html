			<p>从M78星云·光之国造访地球，被地球人的勇气和温柔打动，与来自宇宙的侵略者们作战。除了艾梅利姆光线、集束射线等光线技能外，还能自由操控头部的头镖。在地球上的姿态，是地球防卫军『TDF』的『奥特警备队』队员诸星·团。也是『奥特兄弟』一员，赛罗奥特曼的父亲。
